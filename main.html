<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Block Remover</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #d0f0fd, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      color: #00796b;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      background-color: #00796b;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
      margin: 15px auto;
      max-width: 300px;
    }

    .btn:hover {
      background-color: #004d40;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 40px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="back-btn">

    <div class="footer">
      تم التصميم بواسطة 💻 Yousef Magdy
    </div>
  </div>
</body>
</html>
