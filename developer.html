<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Developer Info</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #d7f3ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 174, 255, 0.15);
      width: 90%;
      max-width: 420px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 174, 255, 0.4);
      border: 2px solid #00bfff;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #007acc;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      margin-bottom: 12px;
      font-size: 15px;
    }

    .socials {
      margin-top: 20px;
    }

    .socials a {
      margin: 0 10px;
      text-decoration: none;
      color: #007acc;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    .socials a:hover {
      color: #00bfff;
    }

    .back-btn {
      margin-top: 25px;
      padding: 12px 25px;
      background: linear-gradient(90deg, #007acc, #00bfff);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .back-btn:hover {
      background: linear-gradient(90deg, #005e99, #00aaff);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="490765082_1296924824737919_4157763045478418614_n.jpg" alt="Avatar" class="avatar">
    <h1>Yousef Magdy</h1>

    <p>All Copyright Reserved ¬© 2025</p>

      <a href="#" title="GitHub">üêô</a>
      <a href="#" title="LinkedIn">üíº</a>
    </div>

    <button class="back-btn" onclick="goBack()">‚üµ Back to Home</button>
  </div>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
